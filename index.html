<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOKO DYANDRA LISTRIK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TOKO DYANDRA LISTRIK</h1>
    <p>Solusi Kebutuhan Listrik Anda</p>
  </header>

  <section>
    <h2>Produk Kami</h2>
    <div class="produk">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Lampu LED">
        <h3>Lampu LED</h3>
        <p>Harga: Rp15.000</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Stop Kontak">
        <h3>Stop Kontak</h3>
        <p>Harga: Rp20.000</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Kabel Roll">
        <h3>Kabel Roll</h3>
        <p>Harga: Rp50.000</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Kontak</h2>
    <p>Alamat: Jl. Listrik No. 10, Jakarta</p>
    <p>Telepon: 0812-3456-7890</p>
    <p>Email: dyandralistrik@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 TOKO DYANDRA LISTRIK</p>
  </footer>
</body>
</html>
